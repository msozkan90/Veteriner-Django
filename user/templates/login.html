{% extends 'layout.html' %}
{% block style %}
<style>
    .form-group input {
        width: 100%;
    }
    .form-group textarea{
        width: 100%;
    }
    .form-group select{
        width: 100%;
    }
    .hayvan-form{
        border: none;
        padding: 15px;
        border-radius: 9px;
        background: #a9aabc;;
    }
    .control-label{
        font-weight: bold;
    }
</style>
{% endblock  %}
{% block body %}
<div class="container mt-5">

    <form class="hayvan-form" action="" method="post" id="form-control">

        {% csrf_token %}
        <div> <h3><strong>GİRİŞ</strong> </h3></div> 
        <div class="form-group label-floating is-empty">
            <label  class="control-label"> KULLANICI ADI</label><br>
            <div class="form-group label-floating is-empty">{{form.username}}</div> 
            <span class="material-input"></span>
        </div>
        <br>
        
        <div class="form-group label-floating is-empty">
            <label class="control-label">ŞİFRE </label>
            <div class="form-group label-floating is-empty">{{form.password}}</div>
            <span class="material-input"></span>
        </div>
        <br> 
        <div class="form-group">
            <button type="submit" class="btn btn-info">GİRİŞ YAP</button>
        </div>
        </form>
    



</div>



{% endblock  %}
