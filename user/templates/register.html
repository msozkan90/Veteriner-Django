{% extends 'layout.html' %}
{% block style %}
<style>
    .form-group input {
        width: 100%!important;
    }
    .form-group textarea{
        width: 100%!important;
    }
    .form-group select{
        width: 100%!important;
    }
    .hayvan-form{
        border: 2px black solid;
        padding: 15px;
        border-radius: 9px;
        background-color: bisque;
    }
    .control-label{
        font-weight: bold;
    }
</style>
{% endblock  %}
{% block body %}
<div class="container">

    <form class="hayvan-form" action="" method="post" id="form-control">

        {% csrf_token %}
        <div> <h3><strong>KAYIT OL</strong> </h3></div> 
        <div class="form-group label-floating is-empty">
            <label  class="control-label"> KULLANICI ADI</label><br>
            <div class="form-group label-floating is-empty">{{form.username}}</div> 
            <span class="material-input"></span>
        </div>
        <br>
        <div class="form-group label-floating is-empty">
            <label  class="control-label"> E-MAİL</label><br>
            <div class="form-group label-floating is-empty">{{form.email}}</div> 
            <span class="material-input"></span>
        </div>
        <br>
        <div class="form-group label-floating is-empty">
            <label class="control-label">ŞİFRE </label>
            <div class="form-group label-floating is-empty">{{form.password1}}</div>
            <span class="material-input"></span>
        </div>
        <br> 
                
        <div class="form-group label-floating is-empty">
            <label class="control-label">ŞİFRE TEKRAR </label>
            <div class="form-group label-floating is-empty">{{form.password2}}</div>
            <span class="material-input"></span>
        </div>
        <br> 
        <div class="form-group">
            <button type="submit" class="btn btn-info">KAYIT OL</button>
        </div>
        </form>
    



</div>



{% endblock  %}
