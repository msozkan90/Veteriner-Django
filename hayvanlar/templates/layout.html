<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">

    <title>MyVet</title>
    <style>
      body {
        background: #444655;
        
      }
      .navbar {
        background: #212529;
      }
      a {
        color: whitesmoke;
        text-decoration: none;
      }
      a:hover{
        color: rgb(194, 194, 194);
        transition: 0.5;
      }
      .nav-item.active{
        color: red !important;;
      }
    </style>
    {% block style %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/">HomePage</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hayvanlar:animals'%}"
              >Animals</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'hayvanlar:animalowners'%}"
              >Animal Owners <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>

        {% if user.is_authenticated %}
        <a href="{% url 'user:sign_out' %}" class="pl-5">Logout</a>
        {% else %}
        <a href="{% url 'user:register' %}" class="pl-5">Register</a>
        <a href="{% url 'user:sign_in' %}" class="pl-5">Login</a>
        {% endif %}
      </div>
    </nav>
 
    <div class="container"> <div class="mt-3 ">{% include "includes/messages.html" %} </div> </div>
    {% block body %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    

    {% block script %} {% endblock %}
  </body>
</html>
